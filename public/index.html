<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Video Summary Tool</title>
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* helles transparentes Rosa */
      background-color: rgba(232, 54, 131, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container für das Tool */
    .container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #e7239f;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #555555;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto 20px auto;
    }

    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #3730a3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Video Summary Tool</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="video">Video auswählen:</label>
      <input type="file" id="video" name="video" accept="video/*" required />
      <button type="submit">Hochladen</button>
    </form>
  </div>
</body>
</html>
